<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="API Documentation for Honor Education's Public API" />
    <title>Honor Education - API Documentation</title>
    <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@5.11.0/swagger-ui.css" />
    <style>
        .info p, .swagger-ui .info li, .info a, .swagger-ui .renderedMarkdown code {
            font-size: 20px !important;
        }
    </style>
</head>
<body>
<div id="swagger-ui"></div>
<script src="https://unpkg.com/swagger-ui-dist@5.11.0/swagger-ui-bundle.js" crossorigin></script>
<script>
    window.onload = () => {
        window.ui = SwaggerUIBundle({
            url: location.href + 'honorapi.yml',
            dom_id: '#swagger-ui',
        });
    };
</script>
</body>
</html>
